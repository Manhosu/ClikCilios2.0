<!DOCTYPE html>
<html>
<head>
    <title>Criar Imagem de Teste</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <br>
    <button onclick="downloadImage()">Download Imagem de Teste</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Criar uma imagem simples de teste
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, 400, 400);
        
        // Desenhar um rosto simples
        ctx.fillStyle = '#ffdbac';
        ctx.beginPath();
        ctx.arc(200, 200, 150, 0, 2 * Math.PI);
        ctx.fill();
        
        // Olhos
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(170, 170, 10, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(230, 170, 10, 0, 2 * Math.PI);
        ctx.fill();
        
        // Boca
        ctx.beginPath();
        ctx.arc(200, 240, 20, 0, Math.PI);
        ctx.stroke();
        
        // Texto
        ctx.fillStyle = '#000';
        ctx.font = '20px Arial';
        ctx.fillText('Teste CÃ­liosClick', 120, 350);
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'test-face.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
